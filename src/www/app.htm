<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ZWagaH</title>
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="api.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body onload="zwaLoad()">

	<template id="template-loader">
		<section id="loader" class="display-none">
			<div></div><div></div><div></div>
		</section>
	</template>
	
	<template id="template-drop-list">
		<div id="drop-list" class="display-none"></div>
	</template>
	
	<template id="template-header">
		<section id="header">
			<header><nav><b>Z</b><b>W</b><b>aga</b><b>H</b></nav>Home Automation</header>
			<div class="title">Name</div>
			<div class="display-none"><span>user</span><a href="javascript:logout();">[Log Out]</a></div>
		</section>
		
		<section id="error-icon" class="display-none">+</section>
		
		<section id="error-box" class="display-none">
			<header>Title<a>x</a></header>
			<pre>Message</pre>
		</section>
	</template>
	
	<template id="template-void">
		<section id="void">
			<header>Wow, look at all these stars!</header>
		</section>
	</template>

	<template id="template-setup">
		<section id="setup">
			<header>Please enter the password for <b>admin</b> user:</header>
			<form>
				<label>User name:</label>
				<input name="username" type="text" autocomplete="username" value="admin" disabled><span class="check-light-off"></span>
				<label>New password:</label>
				<input name="password" type="password" autocomplete="new-password"><span></span>
				<label>Confirm new password:</label>
				<input name="password-confirm" type="password" autocomplete="new-password"><span></span>
				<input name="submit" type="submit" value="OK">
			</form>
			<i class="password-rule">Password Rule</i>
		</section>
	</template>

	<template id="template-login">
		<section id="login">
			<header>Please enter user name and password:</header>
			<form>
				<label>User name:</label>
				<input name="username" type="text" autocomplete="username"><span></span>
				<label>User password:</label>
				<input name="password" type="password" autocomplete="current-password"><span></span>
				<label><input name="keepUserIn" type="checkbox" value="keepUserIn">Remember me.</label>
				<input name="submit" type="submit" value="OK">
			</form>
		</section>
	</template>
	
	<template id="template-config">
		<section id="config">
			<nav class="active-tab" tabindex="0">General</nav><nav class="inactive-tab" tabindex="0">Users</nav>
			<section id="config-general">
				<form>
					<fieldset>
						<legend>Controller</legend>
						<label>Serial port:
							<select name="comPort">
							</select>
						</label>						
					</fieldset>
					<fieldset>
						<legend>Web Server</legend>
						<label>Port: <input name="wwwport" type="number" value="" min="1" max="65535"></label>
						<label>Root directory:<br>
						<input name="wwwroot" type="text" value=""><input name="wwwroot-browse" type="button" value="..."></label>
					</fieldset>
					<div class="buttons-line">
						<input name="general-submit" type="submit" value="OK">
					</div>
				</form>
			</section>
			<section id="config-users" class="display-none">
				<form>
					<fieldset>
						<legend>Users</legend>
						<select name="userList" multiple>
							<option>admin</option>
						</select>
					</fieldset><fieldset>
						<legend>User Properties</legend>
						<label>User name:</label>
						<input name="username" type="text" autocomplete="username" value="admin"><span></span>
						<label>New password:</label>
						<input name="password" type="password" autocomplete="new-password"><span></span>
						<label>Confirm new password:</label>
						<input name="password-confirm" type="password" autocomplete="new-password"><span></span>
						<div class="password-rule">Password Rule</div>
						<label><input name="admin-privilege" type="checkbox" value="admin">Administrator</label>
						<fieldset>
							<legend>Associated Strings</legend>
							<input name="string" type="text" value="priv">
							<select name="stringList" multiple>
								<option>string</option>
							</select>
							<div class="buttons-line">
								<input name="string-add" type="button" value="Add">
								<input name="string-modify" type="button" value="Modify">
								<input name="string-delete" type="button" value="Delete">
							</div>
						</fieldset>
					</fieldset>
					<div class="buttons-line">
						<input name="user-add" type="button" value="Add">
						<input name="user-modify" type="button" value="Modify">
						<input name="user-delete" type="button" value="Delete">
					</div>
				</form>
			</section>
		</section>
	</template>
	
</body>
</html>
